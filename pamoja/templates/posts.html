{% extends 'home.html' %}

{% block content %}
<div class="container">
    <div class="row">
         <h3>All Posts</h3>
        {% for post in posts %}
             <div class="col-sm-6 col-sm-offset-3">
                 <div class="card">
                  <div class="container">
                    <h4><b>Post # {{ post.id }}</b></h4>
                    <p>{{ post.message }}</p>
                  </div>
                </div>
             </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
