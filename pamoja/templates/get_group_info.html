{% extends 'home.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            {% if login_required %}
                <a href="{% url 'social:begin' 'facebook' %}?next=/get_group_info" type='button' class='btn  btn-fill btn-warning' name='next'>Connect to Facebook</a>
            {% else %}
                <h4>Group Info Form</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    {% bootstrap_form group_info_form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "star" %} Submit
                        </button>
                  {% endbuttons %}
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
